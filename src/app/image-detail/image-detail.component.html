<div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
            <h1 class="display-4">Pixabay Image Gallery: Detail view</h1>
            <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor</p>
            </div>
        </div>
    <div class = row *ngIf = "image">
        <div class = "col-md-12" >
            <!-- <img src = "{{image.largeImageURL}}" class = "img-fluid"> -->
            <div  class="card">
                <img class="card-img-top img-fluid" src="{{image.largeImageURL}}" alt="Card image top">
                <div class="card-body">
                    <h5 class="card-title">Image Details</h5>
                    <ul >
                        <li>User: {{image.user}}
                        <li>Downloads: {{image.downloads}}</li>
                        <li>Size: {{image.imageSize}}</li>
                        <li>Tags: {{image.tags}}</li>
                    </ul>
            </div>
        </div>
</div>
</div>
